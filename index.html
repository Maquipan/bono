<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Bonos Editable con PDF Profesional</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .tecnico {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 70px;
        }
        .nombre-tecnico input {
            font-size: 1.17em;
            font-weight: bold;
            border: none;
            background-color: transparent;
            width: auto;
        }
        .main-controls {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .tecnico-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .add-btn, .add-bonus-btn, .download-all-btn {
            background-color: #007bff;
        }
        .add-btn:hover, .add-bonus-btn:hover, .download-all-btn:hover {
            background-color: #0056b3;
        }
        .download-btn {
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
	<img id="logo" src="logo.png" style="display:none;" />

    <div class="container">
        <h1>INFORME DE TURNO REALIZADOS POR EL PERSONAL</h1>
        <h2>Mes: <input id="reportMonth" type="text" value="Julio – Agosto 2025" style="width: 250px; text-align:center; font-size:1.2em;"></h2>

        <div id="techniciansContainer">
            <div class="tecnico">
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" value="Juan Perez" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="2"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" value="11-08 y 23-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno sábado"></td>
                                <td><input type="text" value="17-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value=""></td>
                                <td><input type="text" value="Bono tumo feriado"></td>
                                <td><input type="text" value="15-08"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tecnico-controls">
                    <button class="add-bonus-btn">+ Agregar Bono</button>
                    <button class="download-btn">Descargar PDF</button>
                </div>
            </div>

            <div class="tecnico">
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" value="Alex Rodriguez" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" value="03-08 y 10-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="2"></td>
                                <td><input type="text" value="Bono turno sábado"></td>
                                <td><input type="text" value="17-08 y 26-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno feriado"></td>
                                <td><input type="text" value="15-08"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tecnico-controls">
                    <button class="add-bonus-btn">+ Agregar Bono</button>
                    <button class="download-btn">Descargar PDF</button>
                </div>
            </div>
        </div>

        <div class="main-controls">
            <button id="addTechnicianBtn" class="add-btn">Agregar más técnicos</button>
            <button id="downloadAllBtn" class="download-all-btn">Descargar Todo en un PDF</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // --- FUNCIÓN PARA PDF INDIVIDUAL ---
        function generatePdfForTechnician(tecnicoDiv) {
            // ... (Esta función se mantiene igual que antes)
            const techNameInput = tecnicoDiv.querySelector('.technician-name');
            const techName = techNameInput ? techNameInput.value : 'informe';
            const techNameForFile = techName.replace(/ /g, '_');
            const reportMonth = document.getElementById('reportMonth').value;
            const logo = document.getElementById('logo');
            
            const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

            pdf.addImage(logo, 'PNG', 15, 10, 30, 15);
            pdf.setFontSize(16);
            pdf.setFont("helvetica", "bold");
            pdf.text("INFORME DE TURNO REALIZADOS POR EL PERSONAL", pdf.internal.pageSize.getWidth() / 2, 40, { align: 'center' });
            pdf.setFontSize(12);
            pdf.setFont("helvetica", "normal");
            pdf.text(`Mes: ${reportMonth}`, pdf.internal.pageSize.getWidth() / 2, 50, { align: 'center' });
            pdf.setFontSize(12);
            pdf.setFont("helvetica", "bold");
            pdf.text(`Nombre del técnico: ${techName}`, 15, 65);

            const tableElement = tecnicoDiv.querySelector('table');
            pdf.autoTable({
                html: tableElement,
                startY: 70,
                theme: 'grid',
                headStyles: { fillColor: [230, 230, 230], textColor: [33, 33, 33] },
                didParseCell: function(data) {
                    if (data.cell.raw && data.cell.raw.nodeName === 'TD') {
                        const input = data.cell.raw.querySelector('input');
                        if (input) {
                            data.cell.text = input.value;
                        }
                    }
                }
            });
            
            pdf.save(`Informe_Bonos_${techNameForFile}.pdf`);
        }

        // --- NUEVA FUNCIÓN PARA PDF COMBINADO ---
        function generateCombinedPdf() {
            const technicians = document.querySelectorAll('.tecnico');
            if (technicians.length === 0) {
                alert("No hay técnicos para generar el informe.");
                return;
            }

            const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const logo = document.getElementById('logo');
            const reportMonth = document.getElementById('reportMonth').value;
            let yPosition = 0; // Posición vertical para el siguiente elemento

            technicians.forEach((tecnicoDiv, index) => {
                // Cada 3 técnicos, se crea una nueva página
                if (index > 0 && index % 3 === 0) {
                    pdf.addPage();
                    yPosition = 0;
                }
                
                // Si no es el primer técnico en la página, añade un espacio
                yPosition = (index % 3 === 0) ? 10 : yPosition + 15;

                // --- DIBUJA EL BLOQUE DE CADA TÉCNICO ---
                const techName = tecnicoDiv.querySelector('.technician-name').value;
                pdf.setFontSize(12);
                pdf.setFont("helvetica", "bold");
                pdf.text(`Nombre del técnico: ${techName}`, 15, yPosition);
                yPosition += 5;

                const tableElement = tecnicoDiv.querySelector('table');
                pdf.autoTable({
                    html: tableElement,
                    startY: yPosition,
                    theme: 'grid',
                    headStyles: { fillColor: [230, 230, 230], textColor: [33, 33, 33] },
                    didParseCell: function(data) {
                        if (data.cell.raw.nodeName === 'TD') {
                            const input = data.cell.raw.querySelector('input');
                            if (input) data.cell.text = input.value;
                        }
                    }
                });
                
                // Actualiza la posición 'y' para el siguiente técnico en la misma página
                yPosition = pdf.autoTable.previous.finalY;
            });
            
            // Agrega el encabezado y logo en cada página
            const pageCount = pdf.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                pdf.setPage(i);
                pdf.addImage(logo, 'PNG', 15, 10, 30, 15);
                pdf.setFontSize(16);
                pdf.setFont("helvetica", "bold");
                pdf.text("INFORME DE TURNO REALIZADOS POR EL PERSONAL", pdf.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
                pdf.setFontSize(12);
                pdf.setFont("helvetica", "normal");
                pdf.text(`Mes: ${reportMonth}`, pdf.internal.pageSize.getWidth() / 2, 30, { align: 'center' });
            }

            pdf.save(`Informe_General_Bonos.pdf`);
        }


        const techniciansContainer = document.getElementById('techniciansContainer');

        // Event listener para botones DENTRO de cada técnico
        techniciansContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('download-btn')) {
                const tecnicoDiv = event.target.closest('.tecnico');
                generatePdfForTechnician(tecnicoDiv);
            }
            if (event.target.classList.contains('add-bonus-btn')) {
                const tecnicoDiv = event.target.closest('.tecnico');
                const tableBody = tecnicoDiv.querySelector('table tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="number" value="1"></td>
                    <td><input type="text" placeholder="Descripción del bono"></td>
                    <td><input type="text" placeholder="Fecha(s)"></td>
                `;
                tableBody.appendChild(newRow);
            }
        });

        // Event listener para botones en los controles PRINCIPALES
        document.getElementById('addTechnicianBtn').addEventListener('click', function() {
            // ... (Esta función se mantiene igual que antes)
            const newTechnicianDiv = document.createElement('div');
            newTechnicianDiv.className = 'tecnico';
            newTechnicianDiv.innerHTML = `
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" placeholder="Ingrese nombre aquí" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" placeholder="Ingrese fechas"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tecnico-controls">
                    <button class="add-bonus-btn">+ Agregar Bono</button>
                    <button class="download-btn">Descargar PDF</button>
                </div>
            `;
            techniciansContainer.appendChild(newTechnicianDiv);
        });

        document.getElementById('downloadAllBtn').addEventListener('click', generateCombinedPdf);

    </script>

</body>
</html>
