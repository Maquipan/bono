<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Bonos Editable con PDF Profesional</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .tecnico {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 70px;
        }
        .nombre-tecnico input {
            font-size: 1.17em;
            font-weight: bold;
            border: none;
            background-color: transparent;
            width: auto;
        }
        .main-controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }
        .add-btn {
            background-color: #007bff;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
        .download-btn {
            background-color: #28a745;
            margin-top: 15px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
	<img id="logo" src="logo.png" style="display:none;" />

    <div class="container">
        <h1>INFORME DE TURNO REALIZADOS POR EL PERSONAL</h1>
        <h2>Mes: <input id="reportMonth" type="text" value="Julio – Agosto 2025" style="width: 250px; text-align:center; font-size:1.2em;"></h2>

        <div id="techniciansContainer">
            <div class="tecnico">
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" value="Juan Perez" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="2"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" value="11-08 y 23-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno sábado"></td>
                                <td><input type="text" value="17-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno feriado"></td>
                                <td><input type="text" value="15-08"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="download-btn">Descargar PDF</button>
            </div>

            <div class="tecnico">
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" value="Alex Rodriguez" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" value="03-08 y 10-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="2"></td>
                                <td><input type="text" value="Bono turno sábado"></td>
                                <td><input type="text" value="17-08 y 26-08"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno feriado"></td>
                                <td><input type="text" value="15-08"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="download-btn">Descargar PDF</button>
            </div>
        </div>

        <div class="main-controls">
            <button id="addTechnicianBtn" class="add-btn">Agregar más técnicos</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function generatePdfForTechnician(elementToCapture) {
            const techNameInput = elementToCapture.querySelector('.technician-name');
            const techName = techNameInput ? techNameInput.value : 'informe';
            const techNameForFile = techName.replace(/ /g, '_');
            const reportMonth = document.getElementById('reportMonth').value;
            const logo = document.getElementById('logo');

            // Usa html2canvas para capturar la tabla del técnico
            html2canvas(elementToCapture, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Crea un nuevo documento PDF
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // --- INICIO DEL ENCABEZADO DEL PDF ---
                
                // 1. Agregar el logo
                // Las coordenadas y tamaños (en mm) se pueden ajustar
                pdf.addImage(logo, 'PNG', 15, 10, 30, 15);

                // 2. Agregar Título Principal
                pdf.setFontSize(16);
                pdf.setFont("helvetica", "bold");
                pdf.text("INFORME DE TURNO REALIZADOS POR EL PERSONAL", pdf.internal.pageSize.getWidth() / 2, 40, { align: 'center' });
                
                // 3. Agregar el Mes
                pdf.setFontSize(12);
                pdf.setFont("helvetica", "normal");
                pdf.text(`Mes: ${reportMonth}`, pdf.internal.pageSize.getWidth() / 2, 50, { align: 'center' });

                // --- FIN DEL ENCABEZADO ---

                // Calcular dimensiones de la imagen de la tabla para que quepa en el ancho
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const margin = 15; // Margen izquierdo y derecho
                const contentWidth = pdfWidth - (margin * 2);
                const contentHeight = (canvas.height * contentWidth) / canvas.width;
                
                // 4. Agregar la imagen de la tabla del técnico
                // Se agrega con un margen superior para no solapar el encabezado
                const topMarginForTable = 65; 
                pdf.addImage(imgData, 'PNG', margin, topMarginForTable, contentWidth, contentHeight);
                
                // Descargar el PDF
                pdf.save(`Informe_Bonos_${techNameForFile}.pdf`);
            });
        }

        const techniciansContainer = document.getElementById('techniciansContainer');

        // Event listener para los botones de descarga
        techniciansContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('download-btn')) {
                const infoContainer = event.target.closest('.tecnico').querySelector('.info-container');
                generatePdfForTechnician(infoContainer);
            }
        });

        // Event listener para agregar un nuevo técnico
        document.getElementById('addTechnicianBtn').addEventListener('click', function() {
            const newTechnicianDiv = document.createElement('div');
            newTechnicianDiv.className = 'tecnico';
            newTechnicianDiv.innerHTML = `
                <div class="info-container">
                    <h3 class="nombre-tecnico">Nombre del técnico: <input type="text" placeholder="Ingrese nombre aquí" class="technician-name"></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Cantidad</th>
                                <th>Nombre Bonos para considerar</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bonos nocturnos"></td>
                                <td><input type="text" placeholder="Ingrese fechas"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno sábado"></td>
                                <td><input type="text" placeholder="Ingrese fecha"></td>
                            </tr>
                            <tr>
                                <td><input type="number" value="1"></td>
                                <td><input type="text" value="Bono turno feriado"></td>
                                <td><input type="text" placeholder="Ingrese fecha"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="download-btn">Descargar PDF</button>
            `;
            techniciansContainer.appendChild(newTechnicianDiv);
        });
    </script>

</body>
</html>
